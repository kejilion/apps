local app_id="zeroclaw"
local app_name="ZeroClaw"
local app_text="快速、小型且完全自主的 AI 助手基础设施，可在低成本硬件上部署，并支持可替换组件。"
local app_url="https://github.com/openagen/zeroclaw"
local docker_name="zeroclaw_container"
local docker_port="8208"
local app_size="1"

docker_app_install() {
    mkdir -p /home/docker/zeroclaw && cd /home/docker/zeroclaw
    curl -L -o docker-compose.yml "${gh_proxy}raw.githubusercontent.com/openagen/zeroclaw/main/docker-compose.yml"
    sed -i "s/3000:3000/${docker_port}:3000/g" docker-compose.yml
    docker compose up -d
    echo "安装完成"
    check_docker_app_ip
}

docker_app_update() {
    cd /home/docker/zeroclaw
    docker compose pull
    docker compose up -d
    echo "更新完成"
}

docker_app_uninstall() {
    cd /home/docker/zeroclaw
    docker compose down --rmi all
    rm -rf /home/docker/zeroclaw
    echo "卸载完成"
}

